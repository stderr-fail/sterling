<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:insert="~{mixins/htmx :: head-content}"></th:block>
  <th:block th:insert="~{mixins/hyperscript :: head-content}"></th:block>
  <style type="text/css">
    .red {
        color: hotpink;
    }
  </style>
</head>
<body>

<button script="on click toggle .red on me">
  Click Me
</button>

<script type="text/hyperscript">
  -- on event
</script>

<script>
    document.body.addEventListener('htmx:afterRequest', function (evt) {
        alert('afterRequest!')
    });

</script>

</body>


</html>
